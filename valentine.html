<!DOCTYPE html>
<html>
<head>
    <title>For My Valentine üíï</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            overflow: hidden;
            color: white;
        }

        h1 {
            margin-top: 120px;
            font-size: 45px;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        p {
            font-size: 22px;
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s ease;
        }

        #yes {
            background: white;
            color: #ff4d6d;
        }

        #no {
            background: #ff4d6d;
            color: white;
            position: absolute;
        }

        #message {
            font-size: 28px;
            margin-top: 40px;
            min-height: 40px;
        }

        .heart {
            position: absolute;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>Will You Be My Valentine? üíñ</h1>
    <p>Choose wisely üòå</p>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes üíç</button>
        <button id="no" onmouseover="moveNo()">No üôà</button>
    </div>

    <div id="message"></div>

<script>

let noSize = 20;
let yesSize = 20;
let noClickCount = 0;

const messages = [
    "Are you sureee? ü•∫üíî",
    "That kinda hurt üò≠üíï",
    "I WILL LET U KILL ME BRUTALLY üíÄüíç",
    "This is getting serious now üò§üíî",
    "You serious?",
    "Just say yes",
    "HOW hard it is for u to say yes ??!!",
    "Just say YES already,why u so stuburn?!üò§",
    "U don't love me anymore?!üò≠üíî"
]
const sadSound = new Audio("https://www.myinstants.com/media/sounds/sad-violin.mp3");

function yesClicked() {
    startConfetti();
    typeWriter("FINALLY!!YOU SAID YES üò≠üíñ You just made me the happiest person alive üíò‚ú®");
}

function moveNo() {
    const button = document.getElementById("no");
    const yesButton = document.getElementById("yes");

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    button.style.left = x + "px";
    button.style.top = y + "px";

    noSize -= 2;
    if (noSize > 8) button.style.fontSize = noSize + "px";

    yesSize += 5;
    yesButton.style.fontSize = yesSize + "px";
    yesButton.style.transform = "scale(" + (1 + noClickCount * 0.1) + ")";

    sadSound.play();

    const msgIndex = Math.min(noClickCount, messages.length - 1);
    typeWriter(messages[msgIndex]);

    noClickCount++;
}

function typeWriter(text) {
    const messageDiv = document.getElementById("message");
    messageDiv.innerHTML = "";
    let i = 0;
    let speed = 50;

    function typing() {
        if (i < text.length) {
            messageDiv.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }

    typing();
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);

function startConfetti() {
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = 
            `hsl(${Math.random() * 360}, 100%, 70%)`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}

</script>

</body>
</html>
